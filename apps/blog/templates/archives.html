{% extends "base.html" %}
{% block description %}文章存档{%endblock%} 
{% block title %}FooFish的自话自说---文章存档{% endblock %}
{% block content %}

<div class="list-group">
    {% for blog in blogs %}
        <a  class="list-group-item" href="{% url 'blog:blog_detail' blog.id blog.blog_link %}">{{blog.title}}
        <span><small>{{blog.publish_time|date:'Y-m-d' }}</small></span>
</a>
    {% endfor %}
</div>

{% endblock %}
