{% extends "base.html" %}
{% block description %}文章存档{%endblock%} 
{% block title %}文章存档{% endblock %}
{% block content %}

<ul class=" articles">
    {% for blog in blogs %}
    <li> 
        <span class="date"><small>{{blog.publish_time|date:'Y-m-d' }}</small></span>
        <a href="{% url 'blog:blog_detail' blog.id blog.link %}">{{blog.title}}</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
 
{% block well %} {%include "well.html"%}{%endblock%}
