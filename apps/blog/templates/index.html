{% extends "base.html" %}
{% block title %}FooFish的自话自说{% endblock %}
{% block content %}
    {% for blog in blogs %}
    <!-- blog entry -->
    <h1><a href="{% url 'blog:blog_detail' blog.id blog.blog_link %}">{{blog.title}}</a>
    </h1>
    <!-- <p class="lead">by <a>{{blog.author.username}}</a> -->
    </p>
    <hr>
    <p>
    <span class="glyphicon glyphicon-time"></span> Posted on {{blog.add_time|date:"Y-m-d"}}</p>
    <!-- <img src="http://placehold.it/900x300" class="img-responsive"> --!>
    <hr>
    {% load myapp_markup %}
    {{blog.snippet | md2}} 
    <a class="btn btn-primary" href="{% url 'blog:blog_detail' blog.id blog.blog_link %} ">Read More <span class="glyphicon glyphicon-chevron-right"></span></a>
    <hr>
    {% endfor %} 
    <!-- pager -->
    <ul class="pager">
        <li class="previous"><a href="#">&larr; Older</a>
        </li>
        <li class="next"><a href="#">Newer &rarr;</a>
        </li>
    </ul>
{% endblock %}
